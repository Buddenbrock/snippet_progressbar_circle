<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progressbar</title>
    <link rel="stylesheet" href="Css/styles.css" />
</head>
<body>

<div class="chart">
    <div class="chart__top">
        <div class="progress progress--half setsize" data-value="45">
            <div class="progress__overlay setsize">
                <p>20%</p>
            </div>
        </div>
    </div>

    <div class="chart__bottom">
        <div class="progress setsize" data-value="25">
            <div class="progress__overlay setsize">
                <p>20%</p>
                <button>i</button>
            </div>
        </div>
        <div class="progress setsize" data-value="80">
            <div class="progress__overlay setsize">
                <p>20%</p>
                <button>i</button>
            </div>
        </div>
        <div class="progress setsize" data-value="5">
            <div class="progress__overlay setsize">
                <p>20%</p>
                <button>i</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
